<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>New Comment</title>
</head>
<body>
<header th:insert="_head.html"></header>
<div class="container" style="max-width: 800px;width: 1000px;margin-top: 50px">
  <form th:action="@{|/task/${idTaskCom}/createComment|}" th:method="post" th:object="${newComment}">
    <input type="hidden"  name="id" th:value="0">
    <div class="mb-3">
      <label for="comment-text-label" class="form-label">Text</label>
      <input class="form-control" id="comment-text-label" name="text">
      <p th:errors="*{text}" style="color: red"></p>
    </div>
    <div class="col-sm-12">
      <button type="submit" class="btn btn-secondary btn-sm">Create</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
