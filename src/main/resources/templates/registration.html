<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="container" style="max-width: 1170px;width: 1000px;margin-top: 50px">
    <form th:action="@{/reg}" th:object="${newUser}" method="post" class="row g-3">
        <h4 style="max-width: 1170px;width: 1000px">REGISTRATION </h4>
        <div class="col-md-6">
            <label for="user-name-label" class="form-label">Name</label>
            <input type="text" class="form-control" id="user-name-label" name="name">
            <tb th:errors="*{name}" style="color: red"></tb>
        </div>
        <div class="col-md-6">
            <label for="user-surname-label" class="form-label">Surname</label>
            <input type="text" class="form-control" id="user-surname-label" name="surname">
            <tb th:errors="*{surname}" style="color: red"></tb>
        </div>
        <div class="col-6">
            <label for="user-login-label" class="form-label">Login</label>
            <input type="text" class="form-control" id="user-login-label" name="login">
            <tb th:errors="*{login}" style="color: red"></tb>
        </div>
        <div class="col-6">
            <label for="user-password-label" class="form-label">Password</label>
            <input type="text" class="form-control" id="user-password-label" name="password">
            <tb th:errors="*{password}" style="color: red"></tb>
        </div>
        <div class="col-md-4">
            <label for="user-specialization-label" class="form-label">Specialization</label>
            <select id="user-specialization-label" class="form-select" name="specialization">
                <option selected disabled value="">Choose...</option>
                <tr th:each="spec : ${specialization}">
                    <option th:text="${spec.getItem()}" th:value="${spec}"></option>
                </tr>
            </select>
            <tb th:errors="*{specialization}" style="color: red"></tb>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
