<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Valid Task</title>
</head>
<body>
<div class="container" style="max-width: 800px;width: 1000px;margin-top: 50px" th:object="${updateTask}">
    <p class="text-center" th:text="|Task ID: ${updateTask.id}|"></p>
    <p class="text-center" th:text="|Create Time: ${updateTask.dateStart}|"></p>
    <div class="mb-3">
        <label for="task-title-label" class="form-label">Title</label>
        <input type="text" class="form-control" id="task-title-label" name="title"
               th:value="${updateTask.title}">
        <p th:errors="*{title}" style="color: red"></p>
    </div>
    <div class="col-md-4">
        <label for="task-priority-label" class="form-label">Priority</label>
        <input type="text" class="form-control" id="task-priority-label" name="priority"
               th:value="${updateTask.priority}">
    </div>

    <div class="col-md-4">
        <label for="task-taskStatus-label" class="form-label">Priority</label>
        <input type="text" class="form-control" id="task-taskStatus-label" name="taskStatus"
               th:value="${updateTask.taskStatus}">
    </div>
    <div class="mb-3">
        <label for="task-description-label" class="form-label">Description</label>
        <input type="text" class="form-control" id="task-description-label" name="description"
               th:value="${updateTask.description}">
        <p th:errors="*{description}" style="color: red"></p>
    </div>
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <form th:action="@{|/project/${projectId}/task/${updateTask.id}|}" method="get">
            <div class="col-12">
                <button type="submit" class="btn btn-secondary btn-sm">Try Again</button>
            </div>
        </form>
    </div>
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <form th:action="@{/home}" method="get">
            <div class="col-12">
                <button type="submit" class="btn btn-secondary btn-sm">Home</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
