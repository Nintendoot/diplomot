<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
<h1 th:text="${userDelete}"></h1>
<h1 th:text="${updateUser}"></h1>
<div class="container" style="max-width: 800px;width: 1000px;margin-top: 50px">
    <h5>All Users</h5>
    <div sec:authorize="isAnonymous()">
        <table class="table">
            <thead>
            <tr>
                <td>id</td>
                <td>Name</td>
                <td>Surname</td>
                <td>Login</td>
                <td>Role</td>
                <td>Phone</td>
                <td>Email</td>
            </tr>
            </thead>
            <tr th:each="us:${allUsers}">
                <td th:text="${us.id}"></td>
                <td th:text="${us.name}"></td>
                <td th:text="${us.surname}"></td>
                <td th:text="${us.login}"></td>
                <td th:text="${us.role}"></td>
                <td th:text="${us.phone}"></td>
                <td th:text="${us.email}"></td>
                <td>
                    <form th:action="@{/edit}" method="get">
                        <div class="col-12">
                            <input type="hidden" name="id" th:value="${us.id}">
                            <button type="submit" class="btn btn-secondary btn-sm">Edit</button>
                        </div>
                    </form>
                </td>
                <td>
                    <form th:action="@{/delete}" method="post">
                        <div class="col-12">
                            <input type="hidden" name="id" th:value="${us.id}">
                            <button type="submit" class="btn btn-secondary btn-sm">Delete</button>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
        <form th:action="@{/home}" method="get">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Home</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
