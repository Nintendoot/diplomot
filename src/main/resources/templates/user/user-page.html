<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang=="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Edit user</title>
</head>
<body>
<header th:insert="_head.html"></header>
<div class="container">

    <form th:action="@{/edit}" th:object="${user}" th:method="post">
        <h4>Edit User </h4>
        <input type="hidden" name="id" th:value="${user.id}"/>
        <input type="hidden" name="password" th:value="${user.password}"/>
        <div class="col-md-12">
            <label for="user-name-label" class="form-label">Name</label>
            <input type="text" class="form-control" id="user-name-label" name="name" th:value="${user.name}">
                        <p th:errors="*{name}" style="color: red"></p>
        </div>
        <div class="col-md-12">
            <label for="user-surname-label" class="form-label">Surname</label>
            <input type="text" class="form-control" id="user-surname-label" name="surname"
                   th:value="${user.surname}"/>
                        <p th:errors="*{surname}" style="color: red"></p>
        </div>
        <div class="col-12">
            <label for="user-phone-label" class="form-label">Phone</label>
            <input type="text" class="form-control" id="user-phone-label" name="phone"
                   th:value="${user.phone}"/>
                        <p th:errors=" *{phone}" style="color: red"></p>
        </div>
        <div class="col-12">
            <label for="user-email-label" class="form-label">Email</label>
            <input type="text" class="form-control" id="user-email-label" name="email"
                   th:value="${user.email}"/>
                        <p th:errors=" *{email}" style="color: red"></p>
        </div>
        <div class="col-12">
            <label for="user-login-label" class="form-label">Login</label>
            <input type="text" class="form-control" id="user-login-label" name="login"
                   th:value="${user.login}"/>
                        <p th:errors=" *{login}" style="color: red"></p>
        </div>
        <div class="col-md-4">
            <label for="user-role-label" class="form-label">Role</label>
            <select id="user-role-label" class="form-select" name="role">
                <tr th:each="rol : ${userRole}">
                    <option th:text="${rol.getIteam()}" th:value="${rol}"></option>
                </tr>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
