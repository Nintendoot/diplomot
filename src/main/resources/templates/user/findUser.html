<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
<header th:insert="_head.html"></header>
<div class="container" style="max-width: 800px;width: 1000px;margin-top: 50px">

        <table class="table">
            <thead>
            <tr>
                <td>id</td>
                <td>Name</td>
                <td>Surname</td>
                <td>Login</td>
                <td>Role</td>
                <td>Phone</td>
                <td>Email</td>
            </tr>
            </thead>
                <td th:text="${userFound.id}" ></td>
            <td th:text="${userFound.name}" ></td>
            <td th:text="${userFound.login}" ></td>
            <td th:text="${userFound.phone}" ></td>
            <td th:text="${userFound.email}" ></td>
            <td th:text="${userFound.role}" ></td>
                <td>
                    <form th:action="@{'/user/'+${userFound.id}}" method="get">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-secondary btn-sm">Edit</button>
                        </div>
                    </form>
                </td>
            </tr>
        </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
